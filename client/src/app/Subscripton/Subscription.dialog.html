
<div class="add-sub">
  <form [formGroup]="addSubForm">
    <h2 mat-dialog-title>New Subscription to {{this.name}}</h2>
    Notify me when a
    <form [formGroup]="options">
      <div>
        <mat-radio-group #input id="typeField" [(ngModel)]="data.subscription.type" formControlName="type" required>
          <mat-radio-button [value]="'washer'" [checked]="this.outOfWashers && !this.outOfDryers" [disabled]="!this.outOfWashers">Washer</mat-radio-button>
          <mat-radio-button [value]="'dryer'" [checked]="!this.outOfWashers && this.outOfDryers" [disabled]="!this.outOfDryers">Dryer</mat-radio-button>
        </mat-radio-group>
      </div>
    </form>
    in {{this.name}} is vacant.
